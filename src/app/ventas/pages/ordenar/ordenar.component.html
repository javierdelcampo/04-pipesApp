<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>Pipes propios: {{'nosotros'| mayusculas:toggleDefecto }} </p>

</div>



<p-toolbar>
    <div class="p-toolbar-group-left"></div>
    
    <div class="p-toolbar-group-right">
        <p-button (onClick)="toggleMayusculas()"
                styleClass="mr-1 p-button-warning">Toggle may√∫sculas</p-button>

        <button pButton
                icon="pi pi-sort"
                label="Por nombre"
                class="mr-1"
                (click)="cambiarOrden('nombre')"></button>

        <button pButton
                icon="pi pi-sort"
                label="Vuela"
                class="mr-1 p-button-success"
                (click)="cambiarOrden('vuela')"></button>

        <button pButton
                icon="pi pi-sort"
                label="Por color"
                class="mr-1 p-button-help"
                (click)="cambiarOrden('color')"></button>
    </div>
</p-toolbar>

<div class="pgrid">
    <div class="p-col mt-2">
        <p-table [value]="heroes | ordenar:ordenarPor" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroes>
                <tr>
                    <td>{{heroes.nombre}}</td>
                    <td>{{heroes.vuela | vuelaPipe | titlecase }}</td>
                    <td>{{heroes.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>


<div class="pgrid">
    <div class="p-col mt-2">
        <p-table [value]="heroes2" responsiveLayout="scroll">  <!--Heroes es una COPIA NO POR REFERENCIA-->
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroes>
                <tr>
                    <td>{{heroes.nombre}}</td>
                    <td>{{heroes.vuela | vuelaPipe | titlecase }}</td>
                    <td>{{heroes.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
